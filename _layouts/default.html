<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/css/flat-ui.css" rel="stylesheet">
    <link href="/css/visual.css" rel="stylesheet">

    <link rel="shortcut icon" href="/images/favicon.png">

    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:image" content="{{ site.url }}/images/rubyslava.png" />
    {% if page.description %}<meta property="og:description" content="{{ page.description }}" />{% endif %}

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@rubyslava">
    <meta name="twitter:title" content="{{ page.title }}">
    {% if page.description %}<meta name="twitter:description" content="">{% endif %}
    <meta name="twitter:image:src" content="{{ site.url }}/images/rubyslava.png">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-25318707-5', 'rubyslava.sk');
        ga('send', 'pageview');
    </script>

    {{ content }}
</body>
</html>
